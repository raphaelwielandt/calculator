<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="content">
      <div class="calculator">
        <div class="display"></div>
        <div class="button-container">
          <div class="top-buttons">
            <button id="ac-button">AC</button>
            <button id="delete-button">DEL</button>
          </div>
          <div class="bottom-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">&copy; 2025</div>
  </body>
</html>
